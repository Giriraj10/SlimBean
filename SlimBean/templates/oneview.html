<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'base.html' %}
</head>
<body>
    <div class="container m-2">
        <div class="row">
            <div class="col">
                <h2 class="text-right">OneView Homepage</h2>
            </div>
            <div class="col-auto">
                <a href="{% url 'add_movie' %}" class="btn btn-primary">Add Movie</a>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Movies</h2>
        <div class="row">
            {% for movie in data %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ movie.year }}</h6>
                        <a href="movie/{{ movie.id }}" class="card-link">Know More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
